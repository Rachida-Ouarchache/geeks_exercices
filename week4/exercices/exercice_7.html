<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        #navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #b9b2a2;
            padding: 20px;
            color: white;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-info img {
            width: 80px;
            height: 80px;
            border-radius: 100%;
        }
    </style>
</head>
<body>
    <nav id="navbar">
        <h1>My Website</h1>
    </nav>

 <script>
       (function(userName) {
            const navbar = document.getElementById("navbar");
            const div = document.createElement("div");
            div.classList.add("user-info");
            div.innerHTML = `
                <img src="https://cdn.pixabay.com/photo/2025/08/11/07/18/nurturing-swan-9767495_1280.jpg" />
                <h2>${userName}</h2>
            `;
            navbar.appendChild(div);
        })("Rachida");

    </script>
</body>
</html>
