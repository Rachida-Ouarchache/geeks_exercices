<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calendrier</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid black;
      width: 40px;
      height: 40px;
      text-align: center;
      padding: 5px;
    }
    th {
      background-color: #f0f0f0;
    }
    td.weekend {
      color: red;
      font-weight: bold;
    }
    td.today {
      background-color: #a0e0a0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <script>
    function createCalendar(year, month) {
      const table = document.createElement("table");

      // En-tÃªte
      const daysOfWeek = ["MO", "TU", "WE", "TH", "FR", "SA", "SU"];
      const thead = document.createElement("thead");
      const headerRow = document.createElement("tr");
      daysOfWeek.forEach(day => {
        const th = document.createElement("th");
        th.textContent = day;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      table.appendChild(thead);
      
      const tbody = document.createElement("tbody");
      let date = new Date(year, month - 1, 1);
      let dayOfWeek = date.getDay();
      dayOfWeek = (dayOfWeek === 0) ? 7 : dayOfWeek;

      let row = document.createElement("tr");

      for (let i = 1; i < dayOfWeek; i++) {
        const td = document.createElement("td");
        row.appendChild(td);
      }

      const daysInMonth = new Date(year, month, 0).getDate();
      const today = new Date();

      for (let day = 1; day <= daysInMonth; day++) {
        const td = document.createElement("td");
        td.textContent = day;

        const currentDayOfWeek = (day + dayOfWeek - 2) % 7 + 1;

        if (currentDayOfWeek === 6 || currentDayOfWeek === 7) {
          td.classList.add("weekend");
        }

        if (year === today.getFullYear() &&
            month === (today.getMonth() + 1) &&
            day === today.getDate()) {
          td.classList.add("today");
        }

        row.appendChild(td);

        if ((day + dayOfWeek - 1) % 7 === 0) {
          tbody.appendChild(row);
          row = document.createElement("tr");
        }
      }

      while (row.children.length < 7 && row.children.length > 0) {
        const td = document.createElement("td");
        row.appendChild(td);
      }
      if (row.children.length > 0) tbody.appendChild(row);

      table.appendChild(tbody);
      document.body.appendChild(table);
    }

    createCalendar(2025, 9); 
  </script>
</body>
</html>
