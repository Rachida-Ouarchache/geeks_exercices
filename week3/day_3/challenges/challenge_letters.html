<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Letters Only Input</title>
</head>
<body>
  <input type="text" id="lettersOnly" placeholder="Type letters only">

  <script>
    let input = document.getElementById("lettersOnly");
    input.addEventListener("input", function () {
      this.value = this.value.replace(/[^a-zA-Z]/g, "");
    });
  </script>
</body>
</html>
