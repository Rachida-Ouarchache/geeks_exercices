<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }
body { background: darkgrey; display: flex; min-height: 100vh; }

#sidebar {
  width: 220px; padding: 10px; background: #eee;
  display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px;
}
#clear {
  grid-column: 1 / -1; padding: 6px 10px; border: none; border-radius: 8px;
  background: #222; color: #fff; cursor: pointer; font-size: 16px;
}
#palette > div {
  width: 48px; height: 40px; border: 1px solid #0002; cursor: pointer;
}

#main {
  flex: 1; padding: 10px; display: grid; gap: 1px; background: #ccc;
}
#main > div {
  width: 20px; height: 20px; background: #fff; border: 1px solid #0001; cursor: crosshair;
}
    </style>
  </head>
  <body>
    <div id="sidebar">
      <button id="clear">Clear</button>
      <div id="palette"></div>
    </div>
    <div id="main"></div>

    <script src="./coloring_game.js" ></script>
  </body>
</html>
