<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Coloring Squares</title>
    <link rel="stylesheet" href="coloring_game.css" />
  </head>
  <body>
    <section class="palette">
      <button id="clear">Clear</button>
      <br /><br />

      <table>
        <tr>
          <td><div class="color-cell" style="background-color: red"></div></td>
          <td>
            <div class="color-cell" style="background-color: orange"></div>
          </td>
          <td><div class="color-cell" style="background-color: gold"></div></td>
        </tr>
        <tr>
          <td>
            <div class="color-cell" style="background-color: yellow"></div>
          </td>
          <td>
            <div class="color-cell" style="background-color: yellowgreen"></div>
          </td>
          <td>
            <div class="color-cell" style="background-color: lightgreen"></div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="color-cell" style="background-color: green"></div>
          </td>
          <td>
            <div class="color-cell" style="background-color: turquoise"></div>
          </td>
          <td><div class="color-cell" style="background-color: cyan"></div></td>
        </tr>
        <tr>
          <td>
            <div
              class="color-cell"
              style="background-color: lightskyblue"
            ></div>
          </td>
          <td>
            <div class="color-cell" style="background-color: royalblue"></div>
          </td>
          <td><div class="color-cell" style="background-color: blue"></div></td>
        </tr>
        <tr>
          <td><div class="color-cell" style="background-color: navy"></div></td>
          <td>
            <div class="color-cell" style="background-color: indigo"></div>
          </td>
          <td>
            <div class="color-cell" style="background-color: purple"></div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="color-cell" style="background-color: violet"></div>
          </td>
          <td><div class="color-cell" style="background-color: pink"></div></td>
          <td>
            <div class="color-cell" style="background-color: lightgrey"></div>
          </td>
        </tr>
        <tr>
          <td><div class="color-cell" style="background-color: gray"></div></td>
          <td>
            <div class="color-cell" style="background-color: black"></div>
          </td>
          <td>
            <div class="color-cell" style="background-color: white"></div>
          </td>
        </tr>
      </table>
    </section>

    <div id="grid"></div>

    <script src="coloring_game.js"></script>
  </body>
</html>
