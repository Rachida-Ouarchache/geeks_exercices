<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="converter">
      <h2>Currency Converter</h2>

      <label for="fromCurrency">From:</label>
      <select id="fromCurrency"></select>

      <label for="toCurrency">To:</label>
      <select id="toCurrency"></select>

      <label for="amount">Amount:</label>
      <input type="number" id="amount" value="1" />

      <div>
        <button id="convertBtn">Convert</button>
        <button id="switchBtn">
          <img
            src="https://github.com/devtlv/studentsGitHub/blob/master/Images%20cours%20%C3%A0%20h%C3%A9berger%20-%2006.03.2024/Week%207%20-%20Adv%20&%20Asynchronous%20Javascript/W7D5/148588337-233540b7-aac6-4b25-bbf4-520765380f59.png?raw=true"
            alt="switch icon"
            class="switch-icon"
          />
        </button>
      </div>

      <p id="result"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
