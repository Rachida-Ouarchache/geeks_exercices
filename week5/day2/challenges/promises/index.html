<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sunrise Checker</title>
</head>
<body>
  <h1>Sunrise Time for Two Cities</h1>

  <form id="cityForm">
    <h3>City 1</h3>
    <input type="text" id="lat1" placeholder="Latitude City 1" value="48.864716" required>
    <input type="text" id="lng1" placeholder="Longitude City 1" value="2.349014" required>

    <h3>City 2</h3>
    <input type="text" id="lat2" placeholder="Latitude City 2" value="40.730610" required>
    <input type="text" id="lng2" placeholder="Longitude City 2" value="-73.935242" required>

    <button type="submit">Get Sunrise</button>
  </form>

  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
